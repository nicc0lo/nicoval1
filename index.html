<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For You üíó</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Quicksand:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffd1dc 0%, #ffe5ec 50%, #fff0f3 100%);
      font-family: 'Quicksand', sans-serif;
      overflow: hidden;
      position: relative;
    }

    /* Floating hearts background animation */
    .heart-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      font-size: 20px;
      opacity: 0.15;
      animation: float 15s infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.15;
      }
      90% {
        opacity: 0.15;
      }
      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }

    .container {
      position: relative;
      z-index: 10;
      text-align: center;
      animation: fadeIn 1.2s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .main-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 60px 50px;
      border-radius: 30px;
      box-shadow: 0 20px 60px rgba(255, 77, 109, 0.2);
      max-width: 500px;
      position: relative;
      border: 2px solid rgba(255, 255, 255, 0.8);
    }

    .main-card::before {
      content: 'üíù';
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 60px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: translateX(-50%) scale(1);
      }
      50% {
        transform: translateX(-50%) scale(1.1);
      }
    }

    h1 {
      font-family: 'Playfair Display', serif;
      color: #ff4d6d;
      font-size: 48px;
      margin-bottom: 20px;
      font-weight: 700;
      animation: slideDown 1s ease-out 0.3s both;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .subtitle {
      color: #d4447e;
      font-size: 20px;
      margin-bottom: 40px;
      font-weight: 300;
      animation: slideDown 1s ease-out 0.5s both;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 30px;
    }

    .nav-button {
      font-family: 'Quicksand', sans-serif;
      font-size: 20px;
      font-weight: 600;
      padding: 18px 40px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      text-decoration: none;
      display: inline-block;
      position: relative;
      overflow: hidden;
    }

    .nav-button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .nav-button:hover::before {
      width: 300px;
      height: 300px;
    }

    .nav-button span {
      position: relative;
      z-index: 1;
    }

    .btn-primary {
      background: linear-gradient(135deg, #ff4d6d 0%, #ff758f 100%);
      color: white;
      box-shadow: 0 10px 30px rgba(255, 77, 109, 0.3);
      animation: slideUp 1s ease-out 0.7s both;
    }

    .btn-primary:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 15px 40px rgba(255, 77, 109, 0.4);
    }

    .btn-secondary {
      background: linear-gradient(135deg, #ffaec0 0%, #ffc6d3 100%);
      color: #ff4d6d;
      box-shadow: 0 10px 30px rgba(255, 174, 192, 0.3);
      animation: slideUp 1s ease-out 0.9s both;
    }

    .btn-secondary:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 15px 40px rgba(255, 174, 192, 0.4);
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .nav-button:active {
      transform: scale(0.95);
    }

    @media (max-width: 600px) {
      .main-card {
        padding: 50px 30px;
        margin: 20px;
      }

      h1 {
        font-size: 36px;
      }

      .subtitle {
        font-size: 18px;
      }

      .nav-button {
        font-size: 18px;
        padding: 16px 30px;
      }
    }
  </style>
</head>
<body>
  <div class="heart-bg" id="heartBg"></div>

  <div class="container">
    <div class="main-card">
      <h1>Something Special</h1>
      <p class="subtitle">I made something for you...</p>
      
      <div class="button-container">
        <a href="letter.html" class="nav-button btn-primary">
          <span>üíå Read Your Letter</span>
        </a>
        <a href="surprise.html" class="nav-button btn-secondary">
          <span>üéÅ A Sweet Surprise</span>
        </a>
      </div>
    </div>
  </div>

  <script>
    // Create floating hearts
    const heartBg = document.getElementById('heartBg');
    const hearts = ['üíó', 'üíñ', 'üíï', 'üíù', 'üíì'];
    
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
      heart.style.left = Math.random() * 100 + '%';
      heart.style.animationDuration = (10 + Math.random() * 10) + 's';
      heart.style.animationDelay = Math.random() * 5 + 's';
      heartBg.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 20000);
    }

    // Create initial hearts
    for (let i = 0; i < 15; i++) {
      createHeart();
    }

    // Continue creating hearts
    setInterval(createHeart, 1000);
  </script>
</body>
</html>
